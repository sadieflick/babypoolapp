<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" version="1.1" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
<style>
  rect { fill: #008CFF; } /* Venmo blue */
  .bg { fill: white; }
</style>
<rect class="bg" width="300" height="300" rx="15" ry="15"/>
<g transform="scale(10)">
  <!-- Simple QR code pattern -->
  <rect x="5" y="5" width="2" height="2"/>
  <rect x="9" y="5" width="2" height="2"/>
  <rect x="13" y="5" width="2" height="2"/>
  <rect x="17" y="5" width="2" height="2"/>
  <rect x="21" y="5" width="2" height="2"/>
  
  <rect x="5" y="9" width="2" height="2"/>
  <rect x="21" y="9" width="2" height="2"/>
  
  <rect x="5" y="13" width="2" height="2"/>
  <rect x="9" y="13" width="2" height="2"/>
  <rect x="13" y="13" width="2" height="2"/>
  <rect x="17" y="13" width="2" height="2"/>
  <rect x="21" y="13" width="2" height="2"/>
  
  <rect x="5" y="17" width="2" height="2"/>
  <rect x="21" y="17" width="2" height="2"/>
  
  <rect x="5" y="21" width="2" height="2"/>
  <rect x="9" y="21" width="2" height="2"/>
  <rect x="13" y="21" width="2" height="2"/>
  <rect x="17" y="21" width="2" height="2"/>
  <rect x="21" y="21" width="2" height="2"/>
  
  <!-- Venmo Symbol in the middle -->
  <rect x="11" y="9" width="6" height="2"/>
  <rect x="11" y="11" width="2" height="6"/>
  <rect x="13" y="11" width="2" height="2"/>
  <rect x="15" y="11" width="2" height="6"/>
</g>
<text x="150" y="280" text-anchor="middle" font-family="Arial" font-size="14" fill="#008CFF">Venmo QR Code</text>
</svg>